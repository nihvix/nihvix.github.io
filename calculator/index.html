<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/7b7111c316.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <main id="mainContainer">
        <!--Bloque de introducciÃ³n de datos-->
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="0" readonly>
            <h3 id="result">0</h3>
        </div>

        <!--Bloque de botones-->
        <div id="buttonsContainer">
            <button class="buttonAction" id="ac">AC</button>
            <button class="buttonAction" id="delete">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="buttonOperation">%</button>
            <button class="buttonOperation">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="buttonOperation">-</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="buttonOperation">*</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="buttonOperation">/</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="buttonOperation" id="equal">=</button>
        </div>
    </main>
</body>
<script defer src="app.js"></script>

</html>
